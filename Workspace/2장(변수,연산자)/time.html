<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표식</title>
    <style>
        body{
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var now=new Date(); //시간을 얻어오는 객체다.
        var disp=now.toLocaleTimeString //아시아 기준 시간  //toLocaleTimeString 문자열타입으로 리턴
        document.write("현재 시각: "+disp);
    </script>
</body>
</html>
