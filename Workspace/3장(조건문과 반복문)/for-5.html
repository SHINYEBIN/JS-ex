<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-5(사용자 입력 받아 해당하는 구구단 출력)</title>
</head>
<body>
    <script>
        // 내가 푼 방식
        // 사용자로부터 입력받는 부분
        var dan=prompt("몇 단을 출력할까요?");
        // String -> number
        dan=parseInt(dan);
        
        for(var i=dan;i<=dan;i++){
            for(var j=1;j<=9;j++){
                document.write(i+" * "+j+" = "+i*j+"<br>");   // 생각해보니 중첩 반복문으로 풀 이유가 딱히 없을 것 같다..!
            }
            
        }

        //강사님 방식
        // 내가 푼 방식
        // 사용자로부터 입력받는 부분
        var dan=prompt("몇 단을 출력할까요?");
        // String -> number
        dan=parseInt(dan);
        
        for(var i=1;i<=9;i++){
                document.write(dan+"*"+i+"="+(dan*i)+"<br>");
        }
    </script>


</body>
</html>
