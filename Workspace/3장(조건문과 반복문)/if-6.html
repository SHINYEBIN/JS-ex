<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-6</title>
</head>
<body>
    <script>
        // 학점 구하기
        // 90~100 'A' 80~89 'B' .....  59밑이면  f


        // 사용자로부터 입력받는 부분
        var score=window.prompt("당신의 점수를 입력하세요");
        score=parseInt(score);
        // 값 비교
        // CPU의 참조를 가장 적게 받으려고 한다면, if~else if~else 구문을 사용하는 것이 좋다. 
        if(90<=score&& score<=100){
            document.write(score + "점의 학점은? A학점입니다.");
        }
        else if(80<=score && score<=89){
            document.write(score + "점의 학점은? B학점입니다.");
        }
        else if(70<=score && score<=79){
            document.write(score + "점의 학점은? C학점입니다.");
        }
        else if(60<=score && score<=69){
            document.write(score + "점의 학점은? D학점입니다.");
        }
        else{
            document.write(score + "점의 학점은? F학점입니다.");
        }

        
    </script>
</body>
</html>
