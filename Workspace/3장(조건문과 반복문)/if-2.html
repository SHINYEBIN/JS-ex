<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-2</title>
</head>
<body>
    <script>
        // 짝수 검사하는 프로그램
        var value=window.prompt("숫자를 입력해주세요."); // 얘는 String타입으로 리턴하기 때문에 숫자로 바꿔줘야한다.
        alert(typeof(value)); // 타입확인
        
        // prompt()에서 받은 value값은 string타입이다. 그렇기 때문에, 아래코드는 parseInt() 통해서 
        // String타입을 강제로 정수타입으로 바꾸고 있다.(강제 형변환)
        value=parseInt(value);

        if(value % 2==0){ 
            alert("짝수입니다.");
        }
        else{
            alert("홀수입니다.");
        }
    </script>

</body>
</html>
